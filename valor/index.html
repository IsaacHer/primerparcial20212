<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="../css/StyleValor.css">
        <title>Valor - Transacción</title>
</head>

<body>
        <section class="sectionIndexValor">
                <picture>
                        <img class="imgPequeña" src="../img/1.png" alt="logo">
                </picture>
                <div>
                        <p>Seleccione la opción del valor que desea retirar</p>
                </div>
        </section>
        <section class="botonesServicios">
                <div class="buttonIzquierda">
                        <a href="#"><button class="buttonIzquierdaEstilo">20.000</button></a>
                        <a href="#"><button class="buttonIzquierdaEstilo">50.000</button></a>
                        <a href="#"><button class="buttonIzquierdaEstilo">80.000</button></a>
                        <a href="#"><button class="buttonIzquierdaEstiloCancelar">Cancelar</button></a>
                </div>
                <div class="buttonDerecha">
                        <a href="#"><button class="buttonDerechaEstilo">120.000</button></a>
                        <a href="#"><button class="buttonDerechaEstilo">250.000</button></a>
                        <a href="#"><button class="buttonDerechaEstilo">400.000</button></a>
                        <a href="#"><button class="buttonDerechaEstiloGris">Digite otro valor...</button></a>
                </div>
        </section>
</body>

</html>
