<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styleClave.css">
        <title>Clave - Transacción</title>
</head>

<body>
        <section class="sectionIndexValor">
                <picture>
                        <img class="imgPequeña" src="../img/1.png" alt="logo">
                </picture>
                <div>
                        <p>Digite su clave de 4 digitos para continuar</p>
                </div>
        </section>
        <section class="contentInput">
                <input class="input" type="password" placeholder="Digite su clave...">
        </section>
        <section class="contentTeclado">
                <div class="teclado">
                        <button class="botenesTeclado">1</button>
                        <button class="botenesTeclado">2</button>
                        <button class="botenesTeclado">3</button>
                        <button class="botenesTeclado">4</button>
                        <button class="botenesTeclado">5</button>
                        <button class="botenesTeclado">6</button>
                        <button class="botenesTeclado">7</button>
                        <button class="botenesTeclado">8</button>
                        <button class="botenesTeclado">9</button>
                        <button class="botenesTeclado">.</button>
                        <button class="botenesTeclado">0</button>
                        <button class="botenesTeclado">#</button>
                </div>
        </section>
        <section class="botonesServicios">
                <div class="buttonIzquierda">
                        <a href="https://isaacher.github.io/primerparcial20212/"><button
                                        class="buttonIzquierdaEstiloCancelar">Cancelar</button></a>
                </div>
                <div class="buttonDerecha">
                        <a href="#"><button class="buttonDerechaEstilo">Continuar...</button></a>
                </div>
        </section>
</body>

</html>
